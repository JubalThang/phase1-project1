<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Pokemon List</title>
</head>

<body>
    <header>
        <nav>
            <h1>Pokemons Profile</h1>
            <button class="btn btn-primary" onclick=handleDisplayForm()>ADD POKEMON</button>
        </nav>

    </header>
    <div class="container-s">
        <form class="row g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="name">Pokemon Name :</label>

                <input type="text" class="form-control" id="name" placeholder="Name ...">

            </div>

            <div class="col-12">
                <label class="visually-hidden" for="img">Image Url :</label>

                <input type="text" class="form-control" id="img" placeholder="Image link ...">

            </div>

            <div class="col-12">
                <label class="visually-hidden" for="type">Preference</label>
                <select class="form-select" id="type">
                    <option selected>Type of Pokemon...</option>
                    <option value="fire">fire</option>
                    <option value="grass">grass</option>
                    <option value="water">water</option>
                    <option value="ground">ground</option>
                    <option value="poison">poison</option>
                    <option value="bug">bug</option>
                    <option value="flying">flying</option>
                    <option value="electric">electric</option>
                </select>
            </div>

            <div class="col-12">
                <label class="visually-hidden" for="Weight">Weight :</label>

                <input type="text" class="form-control" id="weight" placeholder="Weight ...">

            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div class="container">
    </div>
</body>

</html>
